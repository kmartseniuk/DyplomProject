<!-- templates/admin/create_user.html -->

{% extends 'base.html' %}
{% block title %}Створити нового користувача{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Створити нового користувача</h2>
    <form method="POST">
        <div class="form-group">
            <label>Ім'я користувача</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin">
            <label class="form-check-label" for="is_admin">Адміністратор</label>
        </div>
        <button type="submit" class="btn btn-primary">Створити користувача</button>
        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Відмінити</a>
    </form>
</div>
{% endblock %}
